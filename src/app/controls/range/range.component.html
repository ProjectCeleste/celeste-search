<button type="button" class="__clickable" [class.--dragging]="dragging"
  (pointerdown)="handlePointerdown($event)"
  (window:pointermove)="handlePointermove($event)"
  (window:pointerup)="handlePointerup($event)">

  <div class="__visual">
    <div class="__track" #track></div>
    <div class="__knob-translate"
      [style.transform]="'translateX(' + (ratio * 100) + '%)'">
      <div class="__knob"></div>
    </div>
  </div>

</button>
