<cis-primary-button icon="menu" class="__open" (click)="open()"
  aria-label="Sidebar">
</cis-primary-button>

<div class="__sidebar" [class.--open]="isOpen" (window:keydown.escape)="close()"
  (clickOutside)="close()" exclude=".__sidebar-open">

  <div class="__buttons">
    <button *ngFor="let text of ['Help', 'Settings']; index as i" type="button"
      [class.--active]="tab === i" (click)="tab = i">{{ text }}</button>

    <cis-icon-button icon="close" class="__close" (click)="close()">
    </cis-icon-button>
  </div>

  <div class="__content">
    <cis-help *ngIf="tab === 0"></cis-help>
    <cis-settings *ngIf="tab === 1"></cis-settings>
  </div>

</div>
