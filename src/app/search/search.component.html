<div class="__form">

  <div class="__input-container" [class.--empty]="!(inputModel.valueChanges | async)">

    <input type="text" class="__input" placeholder="Search" aria-label="Search"
      autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
      [formControl]="inputModel" #inputRef />

    <button type="button" class="__clear" (click)="clear()" *ngIf="inputModel.valueChanges | async">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path fill="currentColor" d="M10.707 10.5l5.646-5.646a.5.5 0 0 0-.707-.707L10 9.793 4.354 4.147a.5.5 0 0 0-.707.707L9.293 10.5l-5.646 5.646a.5.5 0 0 0 .708.707l5.646-5.646 5.646 5.646a.498.498 0 0 0 .708 0 .5.5 0 0 0 0-.707L10.709 10.5z" /></svg>
    </button>

  </div>

</div>
