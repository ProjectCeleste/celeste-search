<ng-container *ngIf="vendors?.length">
  <ng-container *ngFor="let vendor of vendors">

    <div class="row --source">
      <span>Purchasable at</span>
      <span>&nbsp;<strong>{{ vendor.name }}</strong></span>
      <span *ngIf="!vendor.blueprint">,&nbsp;{{ vendor.location }}</span>
      <span *ngIf="vendor.blueprint">&nbsp;(Blueprint)</span>
      <span>:</span>

      <ng-container *ngIf="vendor.rotation">
        <span class="__note --note">({{ vendor.rotation }} Legendary
          Rotation)</span>
      </ng-container>
    </div>

    <div class="row --materials">
      <span
        class="icon--materials icon--materials--{{ vendor.currency.toLowerCase() }}">
      </span>

      <span>{{ vendor.price | price }}</span>
      <span>{{ vendor.currency | currency }}</span>

      <ng-container *ngIf="vendor.level && levels?.length > 1">
        <span>—</span>
        <span>Level {{ vendor.level }}</span>
      </ng-container>

      <ng-container *ngIf="vendor.rarity">
        <span>—</span>
        <span class="--{{ vendor.rarity }}">{{ vendor.rarity | titlecase }}</span>
      </ng-container>
    </div>

  </ng-container>
</ng-container>
