<div class="__inside" *ngIf="advisor">

  <!-- TYPE -->
  <div class="row --header">
    <strong>Age {{ advisor.age }}</strong>

    <div class="row --rarities" *ngIf="(advisor.rarities | keys).length >= 1">
      <ng-container *ngFor="let rarity of advisor.rarities | keys">
        <button type="button" class="__rarity --{{ rarity }}" (pointerenter)="setRarity(rarity)">
          {{ rarity }}
          <div class="tooltip">{{ rarity }}</div>
        </button>
      </ng-container>
    </div>
  </div>

  <!-- NAME -->
  <div class="row --name">
    <div class="icon--advisors icon--advisors--{{ rarity.icon }}"></div>
    <div class="__name --{{ rarity }}">
      {{ advisor.name }}
    </div>
  </div>

  <!-- DESCRIPTION -->
  <div class="row --description --positive">
    {{ rarity.description }}
  </div>

  <!-- REQUIRED LEVEL -->
  <div class="row --level" *ngIf="advisor.level">
    Required&nbsp;Level:&nbsp;&nbsp;{{ advisor.level }}
  </div>

  <!-- REQUIRED CIV -->
  <div class="row --civ" *ngIf="advisor.civilization">
    <strong>Requires&nbsp;{{ advisor.civilization }}&nbsp;civilization</strong>
  </div>

  <!-- VENDOR -->
  <div class="__vendors" *ngFor="let vendor of advisor.vendors">
    <div class="row --vendor">
      Purchasable&nbsp;at&nbsp;<strong>{{ vendor.name }}</strong>:
    </div>

    <div class="row --materials">
      <div class="icon--materialss icon--materialss--{{ vendor.currency.toLowerCase() }}"></div>
      <div class="__mat-text">
        <span>{{ vendor.price }}</span>
        <span *ngIf="vendor.rarity !== rarity.id || (advisor.rarities | keys).length > 1">
          &nbsp;&nbsp;â€”&nbsp;&nbsp;
          <span class="__rarity --{{ vendor.rarity }}">
            {{ vendor.rarity }}
          </span>
        </span>
      </div>
    </div>
  </div>

</div>
