<cis-shell
  [id]="advisor.id"
  [rarity]="rarity"
  [rarities]="rarities"
  [vendors]="advisor.vendors"
>

  <!-- TYPE -->
  <div class="row --header">
    <strong>Age {{ advisor.age }}</strong>

    <div class="row --rarities" *ngIf="rarities.length > 0">
      <ng-container *ngFor="let rarity of rarities">

        <cis-tooltip [text]="rarity | titlecase" *ngIf="rarities.length > 1">
          <button type="button" class="__rarity --{{ rarity }}"
            (click)="setRarity(rarity)">
            {{ rarity }}
          </button>
        </cis-tooltip>

        <div class="__rarity --{{ rarity }}" *ngIf="rarities.length === 1">
          {{ rarity }}
        </div>

      </ng-container>
    </div>
  </div>

  <!-- NAME -->
  <div class="row --name">
    <div class="icon--advisors icon--advisors--{{ rarity.icon }}"></div>
    <div class="__name --{{ rarity }}">
      {{ advisor.name }}
    </div>
  </div>

  <!-- DESCRIPTION -->
  <div class="row --description --positive">
    {{ rarity.description }}
  </div>

  <div class="row --footer">
    <!-- REQUIRED LEVEL -->
    <div class="row --level" *ngIf="advisor.level">
      Required Level:&nbsp;&nbsp;{{ advisor.level }}
    </div>

    <!-- REQUIRED CIV -->
    <div class="row --civ" *ngIf="advisor.civilization">
      <strong>Requires {{ advisor.civilization | titlecase }}
        civilization</strong>
    </div>
  </div>

</cis-shell>
