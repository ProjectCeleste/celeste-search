<div class="__tabs">
  <button type="button" class="__tab" (click)="activeTab = 0">
    Items
  </button>
  <button type="button" class="__tab" (click)="activeTab = 1">
    Advisors
  </button>
</div>

<div class="__results" *ngIf="activeTab === 0">
  Items
  <pre>{{ items | async | json }}</pre>
</div>
<div class="__results" *ngIf="activeTab === 1">
  Advisors
  <pre>{{ advisors | async | json }}</pre>
</div>
