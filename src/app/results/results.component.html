<ng-container *ngIf="activeTab === 0">
  <ng-container *ngIf="items | async as items">
    <div class="__content">
      <ng-container *ngFor="let item of items">
        <cis-item [item]="item"></cis-item>
      </ng-container>
    </div>
  </ng-container>
</ng-container>

<ng-container *ngIf="activeTab === 1">
  <div class="__content">
    Advisors comparison
    <pre>{{ advisors | async | json }}</pre>
  </div>
</ng-container>

<ng-container *ngIf="activeTab === 2">
  <div class="__content">
    Blueprints comparison
  </div>
</ng-container>

<ng-container *ngIf="activeTab === 3">
  <div class="__content">
    Designs comparison
  </div>
</ng-container>

<ng-container *ngIf="activeTab === 4">
  <div class="__content">
    Consumables comparison
  </div>
</ng-container>
